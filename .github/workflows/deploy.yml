name: Frontend deployment
on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  Deply:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      IAC_PATH: terraform
      FRONTEND_DIR: frontend

    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::940482453420:role/oidc_frontend_role

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout IaC code
        uses: actions/checkout@v4
        with:
          repository: gal-halevi/cloud-resume-challenge-iac
          ref: test-ci
          path: ${{env.IAC_PATH}}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        working-directory: ${{env.IAC_PATH}}/${{env.FRONTEND_DIR}}
        run: terraform init

      - name: Deploy
        working-directory: ${{env.IAC_PATH}}/${{env.FRONTEND_DIR}}
        env:
          TF_VAR_domain_name:  "mycrc.site"
          TF_VAR_alternate_domains: '["my.mycrc.site", "www.mycrc.site"]'
          TF_VAR_bucket_name: "crc-frontend"
          TF_VAR_web_assets_path: "../../src"
          TF_VAR_default_root_object: "index.html"
          TF_VAR_env: "prod"
        run: terraform apply -auto-approve -input=false

      - name: Fetch API URL
        id: api_url
        run: |
          api_url=$(jq -r '.apiUrl' src/config.json)
          echo "API_URL=$api_url" >> "$GITHUB_OUTPUT"

      - name: Run Smoke Tests
        env:
          CYPRESS_BASE_URL: https://www.mycrc.site
          CYPRESS_API_URL: ${{steps.api_url.outputs.API_URL}}
        uses: cypress-io/github-action@v6